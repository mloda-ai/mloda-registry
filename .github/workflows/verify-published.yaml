name: Weekly Package Verification

on:
  schedule:
    # Run every Monday at 10:00 AM UTC (after security scan)
    - cron: '0 10 * * 1'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read

jobs:
  verify-published:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install uv
        uv tool install tox --with tox-uv

    - name: Get latest release version
      id: get_version
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        LATEST_VERSION=$(gh release view --json tagName -q '.tagName' | sed 's/^v//')
        echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
        echo "Latest mloda-registry version: $LATEST_VERSION"

    - name: Verify published packages
      env:
        MLODA_REGISTRY_VERSION: ${{ steps.get_version.outputs.version }}
      run: tox -e verify-published
      timeout-minutes: 10
